<div class="orders">
    <header class="orders__header">
      <h2>Recent Orders</h2>
    </header>
  
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of recentOrders">
          <td>{{ order.id }}</td>
          <td>{{ order.customer }}</td>
          <td>{{ order.amount | currency }}</td>
          <td class="status status--{{ order.status }}">
            {{ order.status }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
