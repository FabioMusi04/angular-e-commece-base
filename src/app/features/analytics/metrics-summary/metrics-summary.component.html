<div class="metrics">
    <div class="metrics__card metrics__card--sales">
        <h3>Total Sales</h3>
        <p class="value">{{ totalSales | currency }}</p>
    </div>

    <div class="metrics__card metrics__card--orders">
        <h3>Total Orders</h3>
        <p class="value">{{ totalOrders }}</p>
    </div>

    <div class="metrics__card metrics__card--products">
        <h3>Total Products</h3>
        <p class="value">{{ totalProducts }}</p>
    </div>
</div>
