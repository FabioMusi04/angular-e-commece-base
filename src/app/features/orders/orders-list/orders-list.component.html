<div>
    <mat-form-field color="primary">
        <mat-label>Filter by Status</mat-label>
        <mat-select [(value)]="statusFilter" (selectionChange)="applyFilter()">
            <mat-option value="">All</mat-option>
            <mat-option value="pending">Pending</mat-option>
            <mat-option value="completed">Completed</mat-option>
            <mat-option value="cancelled">Cancelled</mat-option>
        </mat-select>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef> Order # </th>
            <td mat-cell *matCellDef="let order"> {{ order.orderNumber }} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let order"> {{ order.userId }} </td>
        </ng-container>

        <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let order"> ${{ order.totalAmount }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let order">
                <mat-select [value]="order.status" (selectionChange)="updateStatus(order, $event)" color="accent">
                    <mat-option value="pending">Pending</mat-option>
                    <mat-option value="completed">Completed</mat-option>
                    <mat-option value="cancelled">Cancelled</mat-option>
                </mat-select>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
    [pageSize]="5" 
    [pageSizeOptions]="[5, 10, 20]" 
    showFirstLastButtons>
</mat-paginator>
</div>
