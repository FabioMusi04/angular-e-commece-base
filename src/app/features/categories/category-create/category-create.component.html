<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="category-form">
  <div class="form-title">
    <mat-icon>category</mat-icon>
    <span>Create Category</span>
  </div>
  <div class="form-fields">
    <mat-form-field>
      <mat-label>Category Name</mat-label>
      <mat-icon matPrefix>category</mat-icon>
      <input type="text" matInput formControlName="name" placeholder="Category Name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <mat-icon matPrefix>description</mat-icon>
      <textarea matInput formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>
  </div>
  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
      <mat-icon>check_circle</mat-icon>
      <span>Submit</span>
    </button>
    <button mat-stroked-button color="primary" type="button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      <span>Go Back</span>
    </button>
  </div>
</form>
<style>
  .category-form {
    margin-bottom: 0 !important;
    padding-bottom: 0 !important;
  }
</style>
