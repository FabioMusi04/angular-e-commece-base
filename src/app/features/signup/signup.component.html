<div class="wrap-register">
    <mat-card-title class="signup-title">
        <h1>Create Account</h1>
        <span class="login-link">
            Already have an account? <a routerLink="/login">Sign In</a>
        </span>
    </mat-card-title>
    <div class="container">
        <form class="" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-card class="register-box">
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" placeholder="Enter your name" formControlName="name" required
                            class="form-field">
                        <mat-error *ngIf="signupForm.get('name')?.hasError('required')">Name is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter your email" formControlName="email" required
                            class="form-field">
                        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" formControlName="password"
                            required class="form-field">
                        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is
                            required</mat-error>
                        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password should be at least
                            6 characters long</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">Signup</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
