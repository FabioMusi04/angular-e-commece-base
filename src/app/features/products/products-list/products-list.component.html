<div class="products-list-container">
  <mat-toolbar color="accent" class="toolbar">
    <mat-icon>inventory_2</mat-icon>
    <span>Products Management</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="onButtonCLick()">
      <mat-icon>add</mat-icon>
      Add Product
    </button>
  </mat-toolbar>

  <div class="filter-container">
    <mat-form-field appearance="fill" class="filter-field">
      <mat-label>Filter by Category</mat-label>
      <mat-select [(value)]="categoryFilter" (selectionChange)="applyCategoryFilter()">
        <mat-option value="">
          <mat-icon>filter_list</mat-icon> All
        </mat-option>
        <mat-option *ngFor="let cat of categories" [value]="cat.id">
          <mat-icon>category</mat-icon> {{ cat.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 modern-table">
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let product">
        <img [src]="product.imageUrl" alt="Product Image" width="50" height="50">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let product"> {{ product.category.name }} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let product"> {{ product.stock }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> ${{ product.price }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onProductClick(row)"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
    aria-label="Select page of products">
  </mat-paginator>
</div>
