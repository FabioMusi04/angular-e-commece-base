<div class="product-details-container">

  <div class="action-bar">
    <button mat-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Go Back
    </button>
    <button mat-raised-button color="primary" (click)="onButtonClick()">
      <mat-icon>edit</mat-icon>
      Modify Product
    </button>
  </div>

  <mat-card class="product-details" *ngIf="!update">
    <mat-card-header>
      <mat-card-title>{{ product?.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product?.imageUrl" [alt]="product?.name" class="product-image" />
    <mat-card-content>
      <p><strong>Price:</strong> {{ product?.price | currency }}</p>
      <p><strong>Description:</strong> {{ product?.description }}</p>
      <p><strong>Category:</strong> {{ product?.category?.name }}</p>
      <p><strong>Stock:</strong> {{ product?.stock }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="update" class="update-form-card">
    <mat-card-header>
      <mat-card-title>Update Product</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="update-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Product Name</mat-label>
          <input matInput formControlName="name" placeholder="Product Name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Category</mat-label>
          <input
            [matAutocomplete]="auto"
            matInput
            formControlName="categoryId"
            placeholder="Category"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Stock</mat-label>
          <input type="number" matInput formControlName="stock" placeholder="Stock" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Price</mat-label>
          <input type="number" matInput formControlName="price" placeholder="Price" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Image URL</mat-label>
          <input type="text" matInput formControlName="imageUrl" placeholder="Image URL" />
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
            Submit
          </button>
          <button mat-button type="button" (click)="update = false">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
